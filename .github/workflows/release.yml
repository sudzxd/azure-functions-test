name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0-alpha.1)'
        required: true
        type: string

permissions:
  contents: write
  id-token: write

env:
  UV_PYTHON_PREFERENCE: system

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      is_prerelease: ${{ steps.check_prerelease.outputs.is_prerelease }}
    steps:
      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Check if prerelease
        id: check_prerelease
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          if [[ "$VERSION" =~ (a|b|rc)[0-9]+ ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "This is a prerelease version"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "This is a stable release"
          fi

  test:
    name: Run Full Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras --python ${{ matrix.python-version }}

      - name: Run linting
        run: |
          uv run --python ${{ matrix.python-version }} ruff format --check .
          uv run --python ${{ matrix.python-version }} ruff check .

      - name: Run type checking
        run: PYTHONPATH=src uv run --python ${{ matrix.python-version }} pyright

      - name: Run tests
        run: PYTHONPATH=src uv run --python ${{ matrix.python-version }} pytest

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [validate, test]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.validate.outputs.version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Verify git state
        run: |
          git describe --tags --exact-match
          git status

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Build package
        run: uv build
        env:
          SETUPTOOLS_SCM_PRETEND_VERSION: ${{ needs.validate.outputs.version }}

      - name: Check package contents
        run: |
          uv run --python 3.11 twine check dist/*
          tar -tzf dist/*.tar.gz | head -20

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [validate, build]
    environment:
      name: ${{ needs.validate.outputs.is_prerelease == 'true' && 'pypi-prerelease' || 'pypi' }}
      url: https://pypi.org/project/azure-functions-test/
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          verbose: true

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, publish-pypi]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          PREV_TAG=$(git describe --tags --abbrev=0 ${VERSION}^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "changelog=Initial release of azure-functions-test" >> $GITHUB_OUTPUT
          else
            CHANGELOG=$(git log ${PREV_TAG}..${VERSION} --pretty=format:"- %s (%h)" --reverse)
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.validate.outputs.version }}
          name: Release ${{ needs.validate.outputs.version }}
          body: |
            ## Changes

            ${{ steps.changelog.outputs.changelog }}

            ## Installation

            ```bash
            pip install azure-functions-test==${{ needs.validate.outputs.version }}
            ```

            ## Links

            - [PyPI](https://pypi.org/project/azure-functions-test/${{ needs.validate.outputs.version }}/)
            - [Documentation](https://github.com/sudzxd/azure-functions-test/blob/${{ needs.validate.outputs.version }}/README.md)
          files: dist/*
          draft: false
          prerelease: ${{ needs.validate.outputs.is_prerelease == 'true' }}
